<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Créer Un Ticket</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="ticketForm" (ngSubmit)="onSubmit()" >
              <!-- [formGroup]="ticketForm" (ngSubmit)="onSubmit()" -->
              <!-- Informations du client (non modifiables) -->
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Nom" type="text" [value]="userData.nom" disabled>
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Prénom" type="text" [value]="userData.prenom" disabled>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <mat-label>Nom de l'article</mat-label>
                    <input matInput placeholder="Nom de l'article" formControlName="nomArticle">
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <mat-label>Reference</mat-label>
                    <input matInput placeholder="Reference" formControlName="reference">
                  </mat-form-field>
                </div>
              </div>

              <!-- Date d'achat -->
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput [matDatepicker]="picker" placeholder="Date d'achat" formControlName="dateAchat">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
                </div>

                <!-- Type de retour -->
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <mat-label>Type de retour</mat-label>
                    <mat-select formControlName="typeRetour">
                      <mat-option value="sous-garantie">Sous garantie</mat-option>
                      <mat-option value="hors-garantie">Hors garantie</mat-option>
                      <mat-option value="demande-interne">Demande interne</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <mat-label>État</mat-label>
                    <input matInput placeholder="État du ticket" formControlName="etat">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <mat-label>Panne</mat-label>
                    <textarea matInput placeholder="Description de la panne" formControlName="panne"></textarea>
                  </mat-form-field>
                </div>
              </div>

              <!-- Champ pour l'ajout d'images -->
              <!-- <div class="row">
                <div class="col-md-12">
                  <select formControlName="selectedImage" class="form-control">
                    <option value="assets/img/panne1.jpg">Image 1</option>
                    <option value="assets/img/panne2.jpg">Image 2</option>
                    <option value="assets/img/panne3.jpg">Image 3</option>
                  </select>
                </div>
              </div> -->
              <div class="row">
                <div class="col-md-12">
                  <input type="file" (change)="onFileSelected($event)" multiple>
                </div>
              </div>
              

              <button mat-raised-button type="submit" class="btn btn-danger pull-right" [disabled]="!ticketForm.valid"   >Ouvrir Ticket</button>
             
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
