<div class="main-content">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Connexion</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()" >

              <div class="row mb-3">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Adresse Email</mat-label>
                    <input matInput placeholder="Entrez votre email" type="email" formControlName="email" required>
                  </mat-form-field>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Mot de passe</mat-label>
                    <input matInput placeholder="Entrez votre mot de passe" type="password" formControlName="motDePasse" required>
                  </mat-form-field>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-12">
                  <mat-radio-group aria-label="Select a role" formControlName="role">
                    <mat-radio-button value="employé" class="mr-2">Connecter comme employé</mat-radio-button>
                    <mat-radio-button value="fournisseur">Connecter comme fournisseur</mat-radio-button> 
                  </mat-radio-group>
                </div>
              </div>
              
              <div class="row">
                <div class="col-md-12">
                  <button mat-raised-button color="danger" type="submit" class="w-100" [disabled]="!loginForm.valid">
                    Connexion
                  </button>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
